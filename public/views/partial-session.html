<div class="col-md-10 col-md-offset-4">
    <form class="form-horizontal" name="loginform" role="form">
      <div class="form-group">
        <label for="userName" class="col-sm-1 control-label">Name</label>
        <div class="col-sm-4">
          <input class="form-control" id="userName" placeholder="Username" ng-model="credential.loginname" >
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-1 control-label">Password</label>
        <div class="col-sm-4">
          <input class="form-control" type="password" id="password" placeholder="Password" ng-model="credential.password" value="admin">
        </div>
      </div>
      <div class="form-actions">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" ng-click='login();'>Sign in</button>
        </div>
      </div>
    </form>
</div>
